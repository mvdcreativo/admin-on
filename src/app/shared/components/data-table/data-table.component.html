<ng-container *ngIf="dataSource; else loading">
    <table mat-table [dataSource]=" dataSource">

        <ng-container *ngFor="let column of columns" [matColumnDef]="column.col">
            <th mat-header-cell *matHeaderCellDef> {{ column.title }} </th>

            <ng-container>

                <ng-container *ngIf="column['col'] !== 'color' && column['col'] !== 'image'">
                    <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': element.status_id === 2}" > <span [class]="element[column.class]">{{ element[column.col] | dynamicPipe: column.pipe }} </span> </td>
                </ng-container>



                <ng-container *ngIf="column['col'] === 'image'">
                    <td mat-cell *matCellDef="let element"> 
                        <img class="image-preview" [src]="element[column.col] || '../../../../assets/images/no-image.svg'" [alt]="element[column.col]">
                    </td>
                </ng-container>
                
                <ng-container *ngIf="column['col'] === 'color'">
                    <td mat-cell *matCellDef="let element;let i= index"> <span class="color-preview" [ngStyle]="{'background-color': element[column.col]}"><mat-icon class="material-icons-round">{{ icon(i) }}</mat-icon></span></td>
                </ng-container>

            </ng-container>       

        </ng-container>
    
        <ng-container [matColumnDef]="'actions'">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">

                <button *ngIf="isPageProduct()" mat-button
                class="buttons-actions" 
                (click)="addEnroll(element)" 
                matTooltip="Nueva inscripción"  
                matTooltipClass="tips">
                    <mat-icon>person_add</mat-icon>
                </button>

                <button *ngIf="isPageProduct()" mat-button class="buttons-actions" 
                (click)="cloneItem(element)" 
                matTooltip="Nuevo Inicio" 
                matTooltipClass="tips"
                matTooltipPosition="after">
                    <mat-icon >queue</mat-icon>
                </button>

                <button mat-button class="buttons-actions" 
                (click)="editItem(element)" 
                matTooltip="Editar" 
                matTooltipClass="tips"
                matTooltipPosition="after">
                    <mat-icon >menu_open</mat-icon>
                </button>
                
                <button mat-button *ngIf="!isPaymentEnroll()"
                class="buttons-actions" 
                (click)="deleteItem(element,'Será eliminado')" 
                matTooltip="Eliminar"  
                matTooltipClass="tips">
                    <mat-icon>delete_outline</mat-icon>
                </button>

                
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</ng-container>

<ng-template #loading>
    <div class="div-content">
        <div class="loading"><div></div><div></div><div></div></div>

    </div>
</ng-template>
