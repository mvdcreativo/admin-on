<mat-card class="card mat-elevation-z16 animate__animated animate__slideInRight">
    <mat-card-header>
        <mat-card-title>Inscripción</mat-card-title>
        <mat-card-subtitle>Detalles de Inscripción
        </mat-card-subtitle>
    </mat-card-header>
    <ng-container>

        <button mat-button color="primary" (click)="search()">Buscar</button>
    </ng-container>

    <ng-template #loading>
        <div class="div-content">
            <div class="loading"><div></div><div></div><div></div></div>
    
        </div>
    </ng-template>


    <span class="border"></span>
</mat-card>
