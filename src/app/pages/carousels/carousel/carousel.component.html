<mat-card class="card mat-elevation-z16 animate__animated animate__slideInRight">
  <mat-card-header>
      <mat-card-title>Banner</mat-card-title>
      <!-- <mat-card-subtitle>Detalles del Curso <strong>{{ (carouselEdit|async)?.title }}</strong>
      </mat-card-subtitle> -->
  </mat-card-header>
  <ng-container *ngIf="edit === false || (carouselEdit | async) as carouselEdit; else loading">

      <mat-tab-group mat-stretch-tabs class="" [selectedIndex]="indexTab">
          <mat-tab label="DescripciÃ³n">
              <mvd-form-carousel [carousel]="carouselEdit" (dataSubmit)="onSubmit($event)" ></mvd-form-carousel>
          </mat-tab>

          <mat-tab label="Imagenes" [disabled]='!edit'>
            <mvd-images></mvd-images>
          </mat-tab>

      </mat-tab-group>
  </ng-container>

  <ng-template #loading>
      <div class="div-content">
          <div class="loading"><div></div><div></div><div></div></div>

      </div>
  </ng-template>


  <span class="border"></span>
</mat-card>
