<mat-card class="card mat-elevation-z16 animate__animated animate__slideInRight">
    <mat-card-header>
        <mat-card-title>Usuario</mat-card-title>
        <mat-card-subtitle>Detalles del Usuario <strong>{{ userEdit?.name  }} {{ userEdit?.last_name  }}</strong>
        </mat-card-subtitle>
    </mat-card-header>
    <ng-container *ngIf="fields">

        <mvd-dinamic-form [fields]="fields" (value)="action($event)" ></mvd-dinamic-form>

    </ng-container>

    <ng-template #loading>
        <div class="div-content">
            <div class="loading"><div></div><div></div><div></div></div>
    
        </div>
    </ng-template>


    <span class="border"></span>
</mat-card>
