
<mat-card>
    <mat-card-header>
        <mat-card-title>Conocimientos que adquiere</mat-card-title>
        <mat-card-subtitle>Principales conocimientos que se adquieren con este curso</mat-card-subtitle>
        <mat-card-actions>
            <button mat-flat-button (click)="openDialog()" color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-header>
    <mat-card-content>

        <ng-container *ngIf="skills |async as skills ; else elseTemplate">
            <div class="list">
                <div class="list-item" *ngFor="let item of skills" >
                    <mat-icon color="accent" class="material-icons-round">check</mat-icon>
                    <span>{{ item.title}}</span>
                    <button mat-button class="buttons-actions" 
                    (click)="openDialog(item)" 
                    matTooltip="Editar" 
                    matTooltipClass="tips"
                    matTooltipPosition="after">
                        <mat-icon >menu_open</mat-icon>
                    </button>                    
                    <button mat-button
                    class="buttons-actions" 
                    (click)="openDialogDelete(item)" 
                    matTooltip="Eliminar"  
                    matTooltipClass="tips">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </div>
            </div>
            
        </ng-container>
        <ng-template #elseTemplate>
            <h3>AÃºn no ha ingresado conocimientos</h3>
        </ng-template>
        
        
    </mat-card-content>

</mat-card>
